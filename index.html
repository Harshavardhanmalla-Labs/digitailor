<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
  <style>
    /* Basic Setup */
    :root {
      --bg: #101010;
      --card-bg: #1a1a1a;
      --text: #f0f0f0;
      --border: #333;
      --shadow: 0 8px 24px rgba(0,0,0,.5);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Gallery Title */
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      font-size: 3em;
      margin: 0;
    }
    .header p {
      font-size: 1.2em;
      color: #aaa;
    }

    /* The Responsive Grid Gallery */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      /* This creates a responsive grid. It will fit as many 300px columns as it can. */
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px; /* The space between photos */
    }

    /* Individual Photo Styling */
    .gallery-item {
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden; /* This keeps the image corners rounded */
      background: var(--card-bg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03); /* Slightly enlarges the photo on hover */
      box-shadow: var(--shadow);
    }
    .gallery-item img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* This makes sure the image covers the box without stretching */
      aspect-ratio: 1 / 1; /* Makes all photos square. Change to 16 / 9 for widescreen, etc. */
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>My Gallery</h1>
    <p>A collection of my favorite photos.</p>
  </header>

  <main>
    <div class="gallery-container">
      <!-- ROW 1 -->
      <div class="gallery-item">
        <img src="assets/photo1.jpg" alt="Description of photo 1">
      </div>
      <div class="gallery-item">
        <img src="assets/photo2.jpg" alt="Description of photo 2">
      </div>
      <div class="gallery-item">
        <img src="assets/photo3.jpg" alt="Description of photo 3">
      </div>

      <!-- ROW 2 -->
      <div class="gallery-item">
        <img src="assets/photo4.jpg" alt="Description of photo 4">
      </div>
      <div class="gallery-item">
        <img src="assets/photo5.jpg" alt="Description of photo 5">
      </div>
      <div class="gallery-item">
        <img src="assets/photo6.jpg" alt="Description of photo 6">
      </div>

      <!-- ROW 3 -->
      <div class="gallery-item">
        <img src="assets/photo7.jpg" alt="Description of photo 7">
      </div>
      <div class="gallery-item">
        <img src="assets/photo8.jpg" alt="Description of photo 8">
      </div>
      <div class="gallery-item">
        <img src="assets/photo9.jpg" alt="Description of photo 9">
      </div>
      
      <!-- Last Photo -->
      <div class="gallery-item">
        <img src="assets/photo10.jpg" alt="Description of photo 10">
      </div>
    </div>
  </main>

</body>
</html>
